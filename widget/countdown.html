<script>

  var gamescreen = `
class Countdown extends StatefulWidget {
  const Countdown({super.key});

  @override
  State<Countdown> createState() => _CountdownState();
}

class _CountdownState extends State<Countdown> {
  int number = 30;
  Timer? timer;
  @override
  void initState() {
    timer = Timer.periodic(const Duration(milliseconds: 1000), (Timer timer) {
      setState(() {
        if (number <= 0) {
          setState(() {
            number = 30;
          });
        } else {
          number--;
        }
      });
    });
    super.initState();
  }

  @override
  void dispose() {
    // TODO: implement dispose
    super.dispose();
  }

  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(
        title: const Text(
          "count down",
          style: TextStyle(color: Colors.white),
        ),
        backgroundColor: const Color(0xff15616d),
      ),
      body: SizedBox(
          width: double.infinity,
          child: Column(
            mainAxisAlignment: MainAxisAlignment.center,
            crossAxisAlignment: CrossAxisAlignment.center,
            children: [
              Center(
                child: Container(
                  height: 150,
                  width: 150,
                  decoration: BoxDecoration(
                      border:
                          Border.all(color: const Color(0xff4f772d), width: 3),
                      shape: BoxShape.circle),
                  child: Center(
                    child: Text(
                      "$number ",
                      style: const TextStyle(
                          color: Color(0xffe36414),
                          fontWeight: FontWeight.bold,
                          fontSize: 35),
                    ),
                  ),
                ),
              ),
              const SizedBox(
                height: 20,
              ),
              Row(
                children: [
                  AnimatedContainer(
                    duration: const Duration(milliseconds: 500),
                    width: MediaQuery.of(context).size.width * (number) / 30,
                    height: 40,
                    color: Colors.red.withOpacity((number) / 30),
                  ),
                ],
              ),
              const SizedBox(
                height: 20,
              ),
              ElevatedButton(
                  onPressed: () {
                    setState(() {
                      number = 30;
                    });
                  },
                  child: const Text("Reset")),
              ElevatedButton(
                  onPressed: () {
                    if (timer!.isActive) {
                      setState(() {
                        timer!.cancel();
                      });
                    } else {
                      timer = Timer.periodic(const Duration(milliseconds: 1000),
                          (Timer timer) {
                        setState(() {
                          if (number <= 0) {
                            setState(() {
                              number = 30;
                            });
                          } else {
                            number--;
                          }
                        });
                      });
                    }
                  },
                  child: timer!.isActive
                      ? const Text("Pause")
                      : const Text("Resume"))
            ],
          )),
    );
  }
}
`;
  const relate = {
