  var gamescreen = `
class ZoomImageScreen extends StatefulWidget {
  const ZoomImageScreen({super.key});

  @override
  State<ZoomImageScreen> createState() => _ZoomImageScreenState();
}

TransformationController? transcontroller;
AnimationController? animatedController;
Animation<Matrix4>? animation;
const double minScale = 1;
const double maxScale = 20;
void reset() {
  animation = Matrix4Tween(
    begin: transcontroller!.value,
    end: Matrix4.identity(),
  ).animate(CurvedAnimation(parent: animatedController!, curve: Curves.ease));
  animatedController!.forward(from: 0);
}

class _ZoomImageScreenState extends State<ZoomImageScreen>
    with SingleTickerProviderStateMixin {
  @override
  void initState() {
    super.initState();
    transcontroller = TransformationController();
    animatedController = AnimationController(
        vsync: this, duration: const Duration(milliseconds: 500))
      ..addListener(() => transcontroller!.value = animation!.value);
  }

  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(title: const Text("Zoom Image")),
      body: Center(
          child: SizedBox(
        height: double.infinity,
        width: double.infinity,
        child: Column(
          mainAxisAlignment: MainAxisAlignment.center,
          children: [
            Expanded(
              child: InteractiveViewer(
                maxScale: maxScale,
                transformationController: transcontroller,
                child: GestureDetector(
                  onDoubleTap: () {
                    reset();
                  },
                  child: Image.network(
                      "https://cdn.wallpapersafari.com/50/21/49aque.png"),
                ),
              ),
            ),
            ElevatedButton(
                style: ElevatedButton.styleFrom(backgroundColor: Colors.blue),
                onPressed: () {
                  reset();
                },
                child: const Text("reset zoom")),
            const SizedBox(
              height: 20,
            ),
          ],
        ),
      )),
    );
  }
}

`;
