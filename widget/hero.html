<head>

    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

<body>
  <div class="container-fluid align-items-center">
    <h3 class="text-center title_card ">Hero</h3>
    <h3>
      Step 1 : Create flutter project
    </h3>
    <pre class="block-small"><code>
flutter create HeroScreen
            </code></pre>
    <h3>
      Step 2 : In the main.dart
    </h3>
    <pre class="block-small "><code>
<div id="main"></div>
</code></pre>
    <h3>Step 3 : Create Page01</h3>
    <pre><code><div class="block-code">
<div class="d-flex justify-content-end"><button id="myInput1" onclick="copy01()" class="btn btn-outline-primary btn-sm ">Copy</button></div>
<div id="Page01"></div>
            </div></code></pre>
    <h3>Step 3 : Create Page02</h3>
    <pre><code><div class="block-code">
<div class="d-flex justify-content-end"><button id="myInput2" onclick="copy02()" class="btn btn-outline-primary btn-sm ">Copy</button></div>
<div id="Page02"></div>
            </div></code></pre>
    <h1>Relate</h1>
    <div class="d-flex flex-wrap mb-5" id="demo">
    </div>
  </div>
</body>
<script>
  var main = `import 'package:flutter/material.dart';
  void main() {
  runApp(const MaterialApp(
    debugShowCheckedModeBanner: false,
    home: FetchApiHttp()
  ));
}`;
  var code1 = `import 'package:flutter/material.dart';
class Page01 extends StatelessWidget {
  const Page01({super.key});

  @override
  Widget build(BuildContext context) {
    return Scaffold(
        appBar: AppBar(title: const Text("Page 01")),
        body: Center(
            child: Container(
          margin: const EdgeInsets.only(top: 100),
          height: 300,
          width: 200,
          child: GestureDetector(
            onTap: () {
              debugPrint("hero");
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (context) => const Page02(),
                ),
              );
            },
            child: Hero(
              tag: 'image',
              child: Image.network(
                  'https://stimg.cardekho.com/images/carexteriorimages/930x620/Jaguar/F-TYPE/7810/1643799635985/front-left-side-47.png?tr=w-375'),
            ),
          ),
        )));
  }
}
`;
  var code2 = `import 'package:flutter/material.dart';
class Page02 extends StatelessWidget {
  const Page02({super.key});
  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(
        title: const Text("Page 02"),
      ),
      body: Column(
        children: [
          SizedBox(
            height: 300,
            width: double.infinity,
            child: Hero(
                tag: 'image',
                child: Image.network(
                  'https://stimg.cardekho.com/images/carexteriorimages/930x620/Jaguar/F-TYPE/7810/1643799635985/front-left-side-47.png?tr=w-375',
                )),
          ),
        ],
      ),
    );
  }
}`;
  const relate = {
    "data": [
      {
        "title": "Zoom Image with dynamic control",
        "image": "image/widget/zoom_image.png",
        "route": "widget/zoom_image.html",
      },
      {
        "title": "draw what you want with any color",
        "image": "image/widget/drawing.png",
        "route": "widget/drawing.html",
      },
      {
        "title": "Pick any Image video from gallary or Take a photo",
        "image": "image/widget/pickimage.png",
        "route": "widget/pickimage.html",
      },
      {
        "title": "Countdown time",
        "image": "image/widget/countdown.png",
        "route": "widget/countdown.html",
      },

    ]
  };
  let text = "";
  relate.data.forEach(function (value, key) {
    text += `<div class="card_relat" style="width: 18rem;">
            <a href="${value.route}">
                <img src="${value.image}" style=" object-fit: cover;" class="card-img-top"> </a>
                <div class="card_body">
                    <p class="">
                        ${value.title}
                    </p>
                </div>
            </div>`
  })
  document.getElementById("main").innerHTML = main;
  document.getElementById("demo").innerHTML = text;
  document.getElementById("Page01").innerHTML = code1;
  document.getElementById("Page02").innerHTML = code2;
  function copy01() {
    navigator.clipboard.writeText(code1);
    document.getElementById("myInput1").innerText = "copyed";
    document.getElementById("myInput2").innerText = "copy";
  }
  function copy02() {
    navigator.clipboard.writeText(code2);
    document.getElementById("myInput1").innerText = "copy";
    document.getElementById("myInput2").innerText = "copyed";
  }
</script>

</html>
