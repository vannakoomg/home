  const Pickimage({super.key});

  @override
  State<Pickimage> createState() => _PickimageState();
}

final ImagePicker picker = ImagePicker();
XFile? gallery;
XFile? camera;
List<XFile>? multiImage;

class _PickimageState extends State<Pickimage> {
  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(
        title: const Text("Pick Image"),
        backgroundColor: Colors.blue,
      ),
      body: Container(
        decoration: const BoxDecoration(
            image: DecorationImage(
                image: NetworkImage(
                    "https://img.freepik.com/free-photo/watercolor-paper-texture_1194-6496.png"),
                fit: BoxFit.cover)),
        width: double.infinity,
        child:
            Column(mainAxisAlignment: MainAxisAlignment.spaceEvenly, children: [
          GestureDetector(
            onTap: () async {
              XFile? file = await picker.pickImage(source: ImageSource.gallery);
              setState(() {
                gallery = file;
              });
            },
            child: gallery == null
                ? Container(
                    height: 120,
                    width: 120,
                    decoration: BoxDecoration(
                        borderRadius: BorderRadius.circular(5),
                        color: const Color(0xfff15bb5)),
                    child: const Center(child: Text("From Gallary")),
                  )
                : SizedBox(
                    height: 120,
                    width: 120,
                    child: Image.file(
                      File(gallery!.path),
                      fit: BoxFit.cover,
                    ),
                  ),
          ),
          GestureDetector(
            onTap: () async {
              XFile? file = await picker.pickImage(source: ImageSource.camera);
              setState(() {
                camera = file;
              });
            },
            child: camera == null
                ? Container(
                    height: 120,
                    width: 120,
                    decoration: BoxDecoration(
                        borderRadius: BorderRadius.circular(5),
                        color: const Color(0xfffee440)),
                    child: const Center(child: Text("From Carmera")),
                  )
                : SizedBox(
                    height: 120,
                    width: 120,
                    child: Image.file(
                      File(camera!.path),
                      fit: BoxFit.cover,
                    ),
                  ),
          ),
          GestureDetector(
            onTap: () async {
              List<XFile>? file = await picker.pickMultiImage();
              setState(() {
                multiImage = file;
              });
            },
            child: multiImage == null
                ? Container(
                    height: 90,
                    width: 120,
                    decoration: BoxDecoration(
                        borderRadius: BorderRadius.circular(5),
                        color: const Color(0xff00bbf9)),
                    child: const Center(
                        child: Text(
                      "MultiImage",
                      style: TextStyle(color: Colors.black),
                    )),
                  )
                : Row(
                    children: multiImage!.map(
                      (e) {
                        return SizedBox(
                          height: 90,
                          width: 120,
                          child: Image.file(
                            File(e.path),
                            fit: BoxFit.cover,
                          ),
                        );
                      },
                    ).toList(),
                  ),
          )
        ]),
      ),
    );
  }
}
`;
