  var main = `import 'package:flutter/material.dart';

  var gamescreen = `class AnimatedPositionExample extends StatefulWidget {
  const AnimatedPositionExample({super.key});

  @override
  State<AnimatedPositionExample> createState() =>
      _AnimatedPositionExampleState();
}

class _AnimatedPositionExampleState extends State<AnimatedPositionExample>
    with SingleTickerProviderStateMixin {
  int i = 0;

  @override
  Widget build(BuildContext context) {
    return Scaffold(
        appBar: AppBar(
          title: const Text("Animated Position "),
        ),
        body: SizedBox(
          height: MediaQuery.of(context).size.height,
          width: MediaQuery.of(context).size.width,
          child: Stack(
            children: [
              if (i > 3)
                AnimatedPositioned(
                left: i == 4 ? (MediaQuery.of(context).size.width - 90) : 20,
                  top: 20,
                  duration: const Duration(milliseconds: 1000),
                  child: Container(
                    height: 50,
                    width: 50,
                    color: Colors.black,
                  ),
                ),
              if (i > 3)
                AnimatedPositioned(
                  left: i == 4 ? 200 : 20,
                  top: i == 4 ? (MediaQuery.of(context).size.height - 140) : 20,
                  duration: const Duration(milliseconds: 1000),
                  child: Container(
                    height: 50,
                    width: 50,
                    color: Colors.purple,
                  ),
                ),
              if (i > 3)
                AnimatedPositioned(
                  left: i == 4 ? 200 : 20,
                  top: i == 4 ? 300 : 20,
                  duration: const Duration(milliseconds: 1000),
                  child: Container(
                    height: 50,
                    width: 50,
                    color: Colors.green,
                  ),
                ),
              AnimatedPositioned(
                left: i == 0
                    ? 20
                    : i == 1
                        ? (MediaQuery.of(context).size.width - 90)
                        : i == 2
                            ? (MediaQuery.of(context).size.width - 90)
                            : 20,
                top: i == 0
                    ? 20
                    : i == 20
                        ? (MediaQuery.of(context).size.height - 140)
                        : i == 2
                            ? (MediaQuery.of(context).size.height - 140)
                            : 20,
                duration: const Duration(milliseconds: 1000),
                child: GestureDetector(
                  onTap: () {
                    setState(() {
                      ++i;
                    });
                  },
                  child: Container(
                    height: 50,
                    width: 50,
                    color: Colors.red,
                  ),
                ),
              ),
            ],
          ),
        ));
  }
}
`;

      {

        "image": "../image/animated/cube.png",

      },

      },

        "title": "like the ez touch on ios ",

      {

      },

  })

  document.getElementById("demo").innerHTML = text;

    document.getElementById("myInput").innerText = "copyed";
  }
