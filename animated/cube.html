class CubeScreen extends StatefulWidget {
  const CubeScreen({super.key, required this.title});
  final String title;
  @override
  State<CubeScreen> createState() => _CubeScreenState();
}

class _CubeScreenState extends State<CubeScreen> {
  double x = 0.0;
  double y = 0.0;
  double z = 0.0;
  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(
        title: Text(widget.title),
      ),
      body: Column(
        children: [
          const SizedBox(
            height: 50,
          ),
          GestureDetector(
            onPanUpdate: (details) {
               debugPrint(details.delta);
              setState(() {
                x += details.delta.dx * 0.01;
                y += details.delta.dy * 0.01;
                setState(() {
                  x %= pi * 2;
                  y %= pi * 2;
                });
              });
            },
            child: Stack(
              children: [
                Transform(
                  transform: Matrix4.identity()
                    ..setEntry(3, 2, 0.001)
                    ..rotateX(y)
                    ..rotateY(x)
                    ..rotateZ(z),
                  alignment: Alignment.center,
                  child: Center(
                      child: Stack(
                    children: [
                      // back
                      Transform(
                        transform: Matrix4.identity()
                          ..translate(-100.0, 0.0, 0.0)
                          ..rotateY(-pi / 2),
                        alignment: Alignment.center,
                        child: Center(
                          child: Container(
                            height: 200,
                            color: Colors.pink.withOpacity(0.6),
                            width: 200,
                            child: const Center(child: Text("A")),
                          ),
                        ),
                      ),
                      //back
                      Transform(
                        transform: Matrix4.identity()
                          ..translate(0.0, 0.0, 100.0),
                        alignment: Alignment.center,
                        child: Center(
                          child: Container(
                            height: 200,
                            color: Colors.orange.withOpacity(0.6),
                            width: 200,
                            child: const Center(child: Text("A")),
                          ),
                        ),
                      ),
                      // fron
                      Transform(
                        transform: Matrix4.identity()
                          ..translate(100.0, 0.0, 0.0)
                          ..rotateY(-pi / 2),
                        alignment: Alignment.center,
                        child: Center(
                          child: Container(
                            height: 200,
                            color: Colors.red.withOpacity(0.6),
                            width: 200,
                            child: const Center(child: Text("A")),
                          ),
                        ),
                      ),
                      Transform(
                        transform: Matrix4.identity()
                          ..translate(0.0, 100.0, 0.0)
                          ..rotateX(pi / 2),
                        alignment: Alignment.center,
                        child: Center(
                          child: Container(
                            height: 200,
                            color: Colors.green.withOpacity(0.6),
                            width: 200,
                            child: const Center(child: Text("A")),
                          ),
                        ),
                      ),
                      Transform(
                        transform: Matrix4.identity()
                          ..translate(0.0, 0.0, -100.0),
                        child: Center(
                          child: Container(
                            height: 200,
                            color: Colors.blue.withOpacity(0.6),
                            width: 200,
                            child: const Center(child: Text("A")),
                          ),
                        ),
                      ),
                      // back
                      Transform(
                        transform: Matrix4.identity()
                          ..translate(0.0, -100.0, 0.0)
                          ..rotateX(-pi / 2),
                        alignment: Alignment.center,
                        child: Center(
                          child: Container(
                            height: 200,
                            color: Colors.black.withOpacity(0.6),
                            width: 200,
                            child: const Center(child: Text("A")),
                          ),
                        ),
                      ),
                    ],
                  )),
                ),
              ],
            ),
          ),
          const SizedBox(
            height: 90,
          ),
          Slider(
              value: x,
              min: pi * -2,
              max: pi * 2,
              onChanged: (value) {
                setState(() {
                  x = value;
                });
              }),
          Slider(
              value: y,
              min: pi * -2,
              max: pi * 2,
              onChanged: (value) {
                setState(() {
                  y = value;
                });
              }),
          Slider(
              value: z,
              min: pi * -2,
              max: pi * 2,
              onChanged: (value) {
                setState(() {
                  z = value;
                });
              }),
          ElevatedButton(
              onPressed: () {
                setState(() {
                  x = 0;
                  y = 0;
                  z = 0;
                });
              },
              child: const Text("Reset"))
        ],
      ),
    );
  }
}
